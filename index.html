<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const socket = new WebSocket(
        "https://servidor-ws-conexionesp32.onrender.com"
      ); // si usas HTTPS
      // o
      // const socket = new WebSocket("ws://localhost:3000"); // si est√°s en local y usas HTTP

      socket.onopen = () => {
        console.log("‚úÖ Conectado al servidor WebSocket");
        socket.send(
          JSON.stringify({ type: "hello", msg: "Hola desde el navegador" })
        );
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("üì© Mensaje del servidor:", data);
      };

      socket.onclose = () => {
        console.log("üîå Conexi√≥n cerrada");
      };

      socket.onerror = (error) => {
        console.error("‚ö†Ô∏è Error en la conexi√≥n WebSocket:", error);
      };
    </script>
  </body>
</html>
